<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid box</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
     <button class="menu-toggle" id="menu-toggle">â˜°</button>
     <div id="menu" class="menu">
        <a href="homepage.html" class="pages" target="mainpage">Home</a>
        <a href="gallery.html" class="pages">Gallery</a>
        <a href="about.html" class="pages">About</a>
        <a href="contact.html" class="pages">Contact</a>
     </div>
    <nav id="navbar">
        <a class="navbuttons" href="homepage.html" target="mainpage"><i class="fas fa-home"></i> Home</a>
        <a class="navbuttons" href="gallery.html" target="_blank"><i class="fas fa-camera"></i>Gallery</a>
        <a class="navbuttons" href="about.html" target="_blank"><i class="fas fa-user"></i>About</a>
        <a class="navbuttons" href="contact.html" target="_blank"><i class="fas fa-phone"></i>Contact</a>
    </nav>
    <main id="main">
        <iframe src="homepage.html" id="mainpage" name="mainpage" ></iframe>
    </main>
</body>
<script>
    let toggling=document.getElementById("menu-toggle");
    let menu=document.getElementById("menu");
    toggling.addEventListener('click',()=>{
        menu.classList.toggle("active");
    });
    let togglingbasedonpages=document.getElementsByClassName("pages");
    for (let i = 0; i < togglingbasedonpages.length; i++) {
        togglingbasedonpages[i].addEventListener('click', () => {
            menu.classList.remove("active");  
        });
    }

</script>
</html>
